<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <article class="summary">
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration of a girl playing music on her headphones and dancing to it. City silhoutte in the background."
        />
        <h1 class="summary__title">Order Summary</h1>
        <p class="summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="summary__plan">
          <img
            width="48"
            height="48"
            src="./images/icon-music.svg"
            alt="Musical note icon"
          />
          <div class="summary__plan-spec">
            <p class="summary__plan-type">Annual Plan</p>
            <p class="summary__plan-price">$59.99/year</p>
          </div>
          <a href="#" class="summary__change">Change</a>
        </div>
        <a href="#" class="summary__proceed lower-buttons"
          >Proceed to Payment</a
        >
        <a href="#" class="summary__cancel lower-buttons">Cancel Order</a>
      </article>
    </main>
  </body>
</html>
