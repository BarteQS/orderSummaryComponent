<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./public/favicon.png" type="image/png">
  <title>Order Summary</title>
</head>
<body>
  <main>
    <article class="summary">
      <img src="./images/illustration-hero.svg" alt="Girl dancing to the music she's playing on her headphones." width="450" height="220" class="summary__image">
      <div class="summary__content">
        <h1 class="summary__title">Order Summary</h1>
        <p class="summary__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="flex-group-outer">
            <img src="./images/icon-music.svg" alt="A note icon" class="note-icon">
            <div>
              <p class="summary__plan">Annual Plan</p>
              <p class="summary__price">$59.99/year</p>
            </div>
            <p class="summary__change-plan"><a href="#">Change</a></p>
          </div>
          <div class="buttons">
            <button class="proceed-to-payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
          </div>
      </div>
    </article>
  </main>
</body>
</html>
